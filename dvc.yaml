stages:
  structure_raw:
    cmd: python3 src/data/structure_raw.py
    deps:
    - src/data/structure_raw.py
    - data/raw/final
    - data/working_dataset.csv
    outs:
    - data/raw_per_classes
  ingest:
    cmd: "curl -X 'POST' 'http://localhost:8907/ingest' -H 'accept: application/json' -d '' "
    deps:
    - data/raw_per_classes
    outs:
    - data/ocr_raw_per_classes:
        persist: true
  clean:
    cmd: "curl -X 'POST' 'http://localhost:8907/clean' -H 'accept: application/json' -d '' "
    deps:
    - data/ocr_raw_per_classes
    outs:
    - data/cleaned:
        persist: true